<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DagangKuota - Navbar</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Nunito', Arial, sans-serif;
            line-height: 1.6;
        }
        
        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 50;
            transition: all 0.3s ease;
            background-color: white;
            padding: 12px 0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .navbar.scrolled {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            padding: 8px 0;
        }
        
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        /* Logo */
        .logo-link {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 800;
            color: #7c3aed;
            text-decoration: none;
        }
        
        .logo-link:hover {
            color: #6d28d9;
        }
        
        .logo-img {
            height: 32px;
            width: auto;
        }
        
        /* Desktop Menu */
        .desktop-menu {
            display: none;
        }
        
        @media (min-width: 768px) {
            .desktop-menu {
                display: flex;
                align-items: center;
                gap: 4px;
            }
        }
        
        .nav-link {
            padding: 8px 16px;
            font-weight: 600;
            color: #1f2937;
            text-decoration: none;
            transition: color 0.2s ease;
            position: relative;
            border-radius: 8px;
        }
        
        .nav-link:hover {
            color: #7c3aed;
            background-color: #f5f3ff;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background-color: #7c3aed;
            transition: all 0.3s ease;
            border-radius: 9999px;
        }
        
        .nav-link:hover::after {
            width: 80%;
        }
        
        .action-buttons {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 16px;
        }
        
        .icon-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #374151;
            padding: 8px;
            border-radius: 9999px;
            transition: all 0.2s ease;
        }
        
        .icon-button:hover {
            color: #7c3aed;
            background-color: #f5f3ff;
        }
        
        .whatsapp-button {
            background: linear-gradient(to right, #7c3aed, #4f46e5);
            color: white;
            padding: 8px 16px;
            border-radius: 9999px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .whatsapp-button:hover {
            background: linear-gradient(to right, #6d28d9, #4338ca);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        
        /* Mobile Menu Button */
        .mobile-menu-button {
            display: flex;
            padding: 8px;
            border-radius: 8px;
            background-color: #f5f3ff;
            transition: background-color 0.2s ease;
        }
        
        @media (min-width: 768px) {
            .mobile-menu-button {
                display: none;
            }
        }
        
        .mobile-menu-button:hover {
            background-color: #ede9fe;
        }
        
        /* Mobile Menu */
        .mobile-menu {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            padding: 8px 16px 24px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-top: 1px solid #e5e7eb;
        }
        
        .mobile-nav-link {
            display: block;
            padding: 12px 16px;
            color: #1f2937;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .mobile-nav-link:hover {
            background-color: #f5f3ff;
            color: #7c3aed;
        }
        
        .mobile-nav-link::after {
            content: '';
            position: absolute;
            bottom: 8px;
            right: 16px;
            width: 0;
            height: 2px;
            background-color: #7c3aed;
            transition: all 0.3s ease;
            border-radius: 9999px;
        }
        
        .mobile-nav-link:hover::after {
            width: 24px;
        }
        
        .mobile-actions {
            display: flex;
            justify-content: space-between;
            padding: 16px 8px 0;
            margin-top: 16px;
            border-top: 1px solid #e5e7eb;
        }
        
        .mobile-icon-button {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #374151;
            padding: 12px;
            border-radius: 9999px;
            transition: all 0.2s ease;
            flex: 1;
            justify-content: center;
            text-decoration: none;
        }
        
        .mobile-icon-button:hover {
            color: #7c3aed;
            background-color: #f5f3ff;
        }
        
        .mobile-whatsapp-button {
            margin-top: 16px;
            background: linear-gradient(to right, #7c3aed, #4f46e5);
            color: white;
            padding: 12px 16px;
            border-radius: 9999px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .mobile-whatsapp-button:hover {
            background: linear-gradient(to right, #6d28d9, #4338ca);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

            </nav>

            <!-- Mobile Menu Button -->
            <button class="mobile-menu-button" aria-expanded="false" aria-controls="mobile-menu" aria-label="Toggle menu" id="menu-toggle">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>

            </button>
        </div>

        <!-- Mobile Menu (Hidden by default) -->
        <div class="mobile-menu" id="mobile-menu" style="display: none;">
            <a href="https://www.dagangkuota.com/#beranda" class="mobile-nav-link">Beranda</a>
            <a href="https://www.dagangkuota.com/#paket internet" class="mobile-nav-link">Paket Internet</a>
            <a href="https://www.dagangkuota.com/#keunggulan" class="mobile-nav-link">Keunggulan</a>

            <a href="https://www.dagangkuota.com/#testimoni" class="mobile-nav-link">Testimoni</a>
            <a href="https://blog.dagangkuota.com" class="mobile-nav-link" target="_blank" rel="noopener noreferrer">Blog</a>

                <a href="https://www.dagangkuota.com/#beranda" class="mobile-icon-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>

                </svg>
                <span>Chat WhatsApp</span>
            </a>
        </div>
    </header>

    <script>
        // Toggle mobile menu
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        const navbar = document.getElementById('navbar');
        
        menuToggle.addEventListener('click', function() {
            const isExpanded = this.getAttribute('aria-expanded') === 'true';
            this.setAttribute('aria-expanded', !isExpanded);
            mobileMenu.style.display = isExpanded ? 'none' : 'block';
            
            // Change icon
            if (isExpanded) {
                this.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                `;
            } else {
                this.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                `;
            }
        });
        
        // Scroll effect
        window.addEventListener('scroll', function() {
            if (window.scrollY > 10) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
